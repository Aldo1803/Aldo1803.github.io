
<div class="row">
  <div class="col-sm-4" *ngFor="let record of records">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{record.image_url}}" alt="..." *ngIf="record.image_url != undefined">
          <img src="../../../assets/no-image-found-360x260.png" class="not-found" alt="..." *ngIf="record.image_url == undefined">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{record.title}}</h5>
            <p class="card-text">You have read {{record.read_pages}} pages.</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: {{record.percentage | number: '1.0-0'}}%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">{{record.percentage | number: '1.0-0'}}%</div>
            </div>
            <a class='btn btn-primary' style="margin-top: 15px;" [routerLink]="['/book', record._id]"
            routerLinkActive="router-link-active" >Add read pages</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
